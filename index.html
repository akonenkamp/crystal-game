<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Crystal Collector Game</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">How to Play!</h3>
                    </div>
                    <div class="panel-body">
                        <p>Here I will provide details on how the game is played</p>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4 target-number">
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4 win-lose-counter">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 crystal-images">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 total-score">
                        <p>
                            Your total score is:
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 score-number">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Added link to Javascript-->
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
